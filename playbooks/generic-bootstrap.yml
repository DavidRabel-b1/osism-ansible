---
- name: Gather facts for all hosts
  hosts: manager
  gather_facts: false
  tasks:
    - setup:

- name: Apply role osism.hostname
  hosts: all
  serial: "{{ osism_serial['hostname']|default('30%') }}"

  roles:
    - role: osism.hostname
      tags: hostname

- name: Apply role osism.hosts
  hosts: all
  serial: "{{ osism_serial['hosts']|default('30%') }}"

  roles:
    - role: osism.hosts
      tags: hosts

- name: Apply role osism.proxy
  hosts: all
  serial: "{{ osism_serial['proxy']|default('30%') }}"

  roles:
    - role: osism.proxy
      tags: proxy

- name: Apply role osism.resolvconf
  hosts: all
  serial: "{{ osism_serial['resolvconf']|default('30%') }}"

  roles:
    - role: osism.resolvconf
      tags: resolvconf

- name: Apply role osism.repository
  hosts: all
  serial: "{{ osism_serial['repository']|default('30%') }}"

  roles:
    - role: osism.repository
      tags: repository

- name: Apply role osism.common
  hosts: all
  serial: "{{ osism_serial['common']|default('30%') }}"

  roles:
    - role: osism.common
      tags: common

- name: Apply role debops.grub
  hosts: all
  serial: "{{ osism_serial['grub']|default('30%') }}"
  become: true

  roles:
    - role: debops.grub
      tags: grub

- name: Apply role ANXS.timezone
  hosts: all
  serial: "{{ osism_serial['timezone']|default('30%') }}"
  become: true

  roles:
    - role: ANXS.timezone
      tags: timezone

- name: Apply role ANXS.utilities
  hosts: all
  serial: "{{ osism_serial['utilities']|default('30%') }}"
  become: true

  roles:
    - role: ANXS.utilities
      tags: utilities

- name: Apply role osism.docker
  hosts: all
  serial: "{{ osism_serial['docker']|default('1') }}"

  roles:
    - role: osism.docker
      tags: docker

- name: Apply role hardening
  hosts: all
  serial: "{{ osism_serial['hardening']|default('30%') }}"
  become: true

  roles:
    - role: hardening
      tags: hardening
